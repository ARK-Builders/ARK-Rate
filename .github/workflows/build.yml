name: Build the app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ACRA_LOGIN: ${{ secrets.ACRARIUM_BASIC_AUTH_LOGIN }}
  ACRA_PASS: ${{ secrets.ACRARIUM_BASIC_AUTH_PASSWORD }}
  ACRA_URI: ${{ secrets.ACRARIUM_URI }}
  BRANCH_NAME: ${{ github.ref_name }}


jobs:
  check:
    if: ${{ startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@3

    - name: Build debug APK
      run: ./gradlew assembleDebug

  build:
    if: ${{ ! startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/actions/wrapper-validation@3

    - name: Decrypt the keystore for signing
      run: |
        echo "${{ secrets.KEYSTORE_ENCRYPTED }}" > keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD }}" --batch keystore.asc > keystore.jks

    - name: Decrypt the config for Google Services
      run: |
        echo "${{ secrets.GOOGLE_ENCRYPTED }}" > google-services.asc
        gpg -d --passphrase "${{ secrets.GOOGLE_PASSWORD }}" --batch google-services.asc > app/google-services.json

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Upload release APK
      uses: actions/upload-artifact@v4
      with:
        name: ark-rate
        path: ./app/build/outputs/apk/release/ark-rate-release.apk

  lint:
    needs: build
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Run linter
        run: ./gradlew lint

      - uses: actions/upload-artifact@v4
        with:
          name: lint-results
          path: ./app/build/reports/*.html

  ktlint:
    needs: build
    environment: Development
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Kotlin linter
        run: ./gradlew ktlint -PautoCorrect=0

